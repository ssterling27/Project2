<body>
    
  <div class="top-bar">
    <!-- Left-side Nav bar -->
    <div class="top-bar-left" style="font-family: 'Yaldevi', sans-serif; font-size: 1.25rem;">

  <section class="hero">
    <div class="content">
      <div class="enterSign has-text-centered">
        <h1 class="loginTitle">Login</h1>
      </div>
      <div class="hero-body">
        <div class="hero-content heroArea">
          <div class="boxArea">
            <form>
              <div class="form-icons">
            
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-user"></i>
                  </span>
                  <input class="input-group-field" type="text" placeholder="Username" id="username">
                </div>
            
                <div class="input-group">
                  <span class="input-group-label">
                    <i class="fa fa-key"></i>
                  </span>
                  <input class="input-group-field" type="password" placeholder="Password" id="password">
                </div>
              </div>
            
              <button class="button expanded" id="login" style="margin-bottom:20px; margin-top:10px;">Login</button>
              <button class="button expanded" id="register">Register</button>
            </form>
            
          </div>
        </div>
        <footer class="footer bottom">
          <div class="bd-footer-title">
            <p class="header has-text-centered" style="font-size:1.25rem; color:azure;">
