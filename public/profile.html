<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation-sites.css">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/foundation.css">
  <link rel="stylesheet" href="./assets/css/parallax.css">
  <title>Moodify</title>
</head>
<!-- Top Bar   -->
<div class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li class="menu-text">Moodify</li>
      <li><a href="index.html">Home</a></li>
      <li><a href="playlist.html">Playlist</a></li>
      <li><a href="songs.html">Search Songs</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
      <li><a href="auth.html">Log In</a></li>
    </ul>
  </div>
</div>

<body>
  <!-- Parallax Background Image -->
  <section id="parallax-1" class="hero is-primary">
    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider">
              <h1>Search for a Song</h1>
            </div>
            <div class="card-section">
              <form>
                <label for="songName">Song Name</label>
                <input type="text" id="songName">
                <button type="button" class="success button" id="searchForSong">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider" id="playlistHere"></div>
            <div class="card-section">
              <table>
                <thead></thead>
                <tbody id="songsHere"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider">
              <h1>Input Song Manually</h1>
            </div>
            <div class="card-section">
              <table>
                <thead></thead>
                <tbody>
                  <td><input type="text" id="artInput" placeholder="Artwork Link"></td>
                  <td><input type="text" id="trackTitleInput" placeholder="Track Title"></td>
                  <td><input type="text" id="artistNameInput" placeholder="Artist Name"></td>
                  <td><input type="text" id="albumNameInput" placeholder="Album Name"></td>
                  <td><input type="text" id="streamLinkInput" placeholder="Stream Link"></td>
                  <td><input type="text" id="moodInput" placeholder="Mood"></td>
                </tbody>
              </table>
              <button type="button" class="success button addSong">Add Song</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer bottom">
    <div class="bd-footer-title has-text-centered">
      <p>
        <strong>Moodify</strong> Â© 2021 Samantha Mack, Samuel Steinberg, Jasmine Benson, Paul Pearce & Kenny
        Benavides.
      </p>
    </div>
  </footer>
  <div id="PlaylistHere" class="grid-x"></div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/foundation.core.min.js"></script>
</body>

</html>
