<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/viewPlaylist.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .playlistCenter {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .border {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">Moodify</li>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">Profile</a></li>
      </ul>
    </div>
  </div>

  
  <div class="bg-gradiant">

    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>

  <div class="grid-container border" style="margin-top: 30px;">
    <div class="grid-x" id="playlistName">
    </div>
  </div>
  <div class="grid-container" style="margin-top: 30px;">
    <div class="grid-x">
      <div class="cell">
        <div class="card">
          <div class="card-divider">
            <h1>Search for a Song</h1>
          </div>
          <div class="card-section">
            <form>
              <label for="songName">Song Name</label>
              <input type="text" id="songName">
              <button type="button" class="success button" id="searchForSong">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider">
              <h1>Search for a Song</h1>
            </div>
            <div class="card-section">
              <form>
                <label for="songName">Song Name</label>
                <input type="text" id="songName">
                <button type="button" class="success button" id="searchForSong">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider" id="playlistHere"></div>
            <div class="card-section">
              <table>
                <thead></thead>
                <tbody id="songsHere"></tbody>
              </table>
            </div>

  </div>

  <h4 class="center">OR</h4>
  <div class="grid-container" style="margin-top: 30px;">
    <div class="grid-x">
      <div class="cell">
        <div class="card">
          <div class="card-divider">
            <h1>Input Song Manually</h1>

          </div>
        </div>
      </div>
    </div>
    
    <h5>OR</h5>
    <div class="grid-container" style="margin-top: 30px;">
      <div class="grid-x">
        <div class="cell">
          <div class="card">
            <div class="card-divider">
              <h1>Input Song Manually</h1>
            </div>
            <div class="card-section">
              <table>
                <thead></thead>
                <tbody>
                  <td><input type="text" id="artInput" placeholder="Artwork Link"></td>
                  <td><input type="text" id="trackTitleInput" placeholder="Track Title"></td>
                  <td><input type="text" id="artistNameInput" placeholder="Artist Name"></td>
                  <td><input type="text" id="albumNameInput" placeholder="Album Name"></td>
                  <td><input type="text" id="streamLinkInput" placeholder="Stream Link"></td>
                  <td><input type="text" id="moodInput" placeholder="Mood"></td>
                </tbody>
              </table>
              <button type="button" class="success button addSong">Add Song</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../assets/js/addSongs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E</script>
  
</body>
</html>
